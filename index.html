<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coundown Timer</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
    <p>Coundown to</p>
    <h2 class="newyear">New Year</h2>
    <div class="counter">

        <div class="box">
            <h2 id="days" >60</h2>
            <small>Days</small>
        </div>

        <div class="box">
            <h2 id="hours">60</h2>
            <small>Hours</small>
        </div>

        <div class="box">
            <h2 id="minutes">60</h2>
            <small>Minutes</small>
        </div>

        <div class="box">
            <h2 id="seconds">60</h2>
            <small>Seconds</small>
        </div>

    </div>
    <script src="JS/Script.js"></script>
</body>
</html>
